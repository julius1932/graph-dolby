<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.highcharts-figure,
.highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
}

#container {
    height: auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: #4CAF50;
}
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<ul>
  <li><a  href="/"> All By Model</a></li>
  <li><a href="/bydist">All By Distributor</a></li>
  <li><a href="/clients">Query Based Analytics</a></li>
  <li><a href="/upload-csv">Upload New Sheet</a></li>
</ul>
<figure class="highcharts-figure">
    <form class="dist-from">
        <select id="dist" multiple name="dists">
        </select>
        <input type="submit" value="Show">
    </form>
    <div id="container"></div>
    <p class="highcharts-description">
    </p>
</figure>
<script>
const Adapter = {
    read: (theUrl, callback) => {
        $.ajax({
            url: theUrl,
            dataType: 'jsonp',
            success: callback
        });
    },
    save: function(dataToSave, theUrl, cb) {
        $.ajax({
            url: theUrl,
            //dataType: 'text',
            type: 'post',
            contentType: 'application/x-www-form-urlencoded',
            data: dataToSave,
            success: cb
        });
    }
}

Adapter.read('/dist', function(results) {
    console.log(results);
    if (results && Array.isArray(results)) {
        results.sort();
    }
    let options = "";
    results.forEach(function(dist) {
        options += `<option value="${dist}">${dist}</option>`
    });
    let sel = document.getElementById("dist");
    sel.innerHTML = options;
});


$(".dist-from").submit(function(event) {
    event.preventDefault();
    var qry = $(this).serialize();
    // alert(qry); 
    showGraph(qry);
});

function showGraph(qry) {
    Adapter.save(qry, '/bybrands', function(results) {
        console.log(results);
        let numCate = results.categories.length;
        let divHeight = numCate / 5 * 400;
        if (divHeight >= 400) {
            $('#container').css('height', divHeight + 'px');
        } else {
            $('#container').css('height', 'auto');
        }
        Highcharts.chart('container', {

            'plotOptions': {
                'column': {
                    'colorByPoint': true //need to become true for color bar.
                }
            },
            //you can list color at here or with series both are valid
            'colors': ['#7cb5ec', '#ffa500', '#07023d'],
            chart: {
                type: 'bar'
            },
            title: {
                text: 'DD India data - DO11SEP2019-881 Analysi'
            },
            subtitle: {
                text: 'Source: <a href="https://docs.google.com/spreadsheets/d/1NWNFnVyMZ10AwnwFeAirC5vQNh2MgORywAfRckUFVPw/edit#gid=0">Google Sheet</a>'
            },
            xAxis: {
                //categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                categories: results.categories,


                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                tickInterval: 1,
                title: {
                    text: 'Number (Quantity)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ''
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 80,
                floating: false,
                borderWidth: 1,
                backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            "series": results.series
        });
    });
}

function pieChart(dataChart , title,id) {
    Highcharts.setOptions({
        colors: Highcharts.map(Highcharts.getOptions().colors, function(color) {
            return {
                radialGradient: {
                    cx: 0.5,
                    cy: 0.3,
                    r: 0.7
                },
                stops: [
                    [0, color],
                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        })
    });

    // Build the chart
    Highcharts.chart(id, {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: title,
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    connectorColor: 'silver'
                }
            }
        },
        series: dataChart,
    });
}
</script>
</body>
</html>
