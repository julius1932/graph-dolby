<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
    .body {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #ddd;
    }

    li a.active {
        color: white;
        background-color: #4CAF50;
    }

    .inputfile+label:hover {
        background-color: #e3e4ef;
        color: #363538;
    }

    .inputfile+label {
        max-width: 80%;
        font-weight: 700;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        padding: 0.625rem 1.25rem;
        border: 1px solid #615d5d;
    }

    .inputfile+label svg {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        fill: currentColor;
        margin-top: -0.25em;
        margin-right: 0.25em;
    }

    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .inputfile+label {
        cursor: pointer;
        margin-right: 350px;
        /* "hand" cursor */
    }

    .inputfile:focus+label {
        outline: 1px dotted #000;
        outline: -webkit-focus-ring-color auto 5px;
    }

    .box input[name="submit"] {
        position: absolute;
        padding: 5px;
    }
    </style>
    <ul>

        <li><a href="/bydist">All By Distributor</a></li>

        <li><a href="/retailer">Analytics By Retailer</a></li>

    <div class="table-csv body" id="table-csv">
        <table class='table table-striped'>
        </table>
    </div>
    <script>
    //$(document).ready(function() {



    console.log("ready!");


    const Adapter = {
        read: (theUrl, callback) => {
            $.ajax({
                url: theUrl,
                dataType: 'jsonp',
                success: callback
            });
        },
        save: function(dataToSave, theUrl, cb) {
            $.ajax({
                url: theUrl,
                //dataType: 'text',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: dataToSave,
                success: cb
            });
        }
    }


    Adapter.read('/allcsv', function(results) {
        makeTable(results);
    });


    /*$(".mainup").submit(function(event) {
        
        event.preventDefault();
        let qry = $(this).serialize();
alert(qry);
        Adapter.save(qry, '/upload-csv', function(results) {
            console.log(results);
            makeTable(results);
        });
    });*/

    let deleteRow = function(csvFile) {
        Adapter.save({ csvFile }, '/csv-delete', function(results) {
            console.log(results);
            makeTable(results);
        });
    }
    const useThis = function(csvFile) {
        Adapter.save({ csvFile }, '/csv-use', function(results) {
            console.log(results);
            makeTable(results);
        });
    }

    function makeTable(arr) {

        let table = `<h3>CSV  list</h3>
        <table  class='table table-striped'><tbody>`;
        arr.forEach((ele, ki) => {
            table += "<tr> <td>" + ele + "</td>";
            // table += `<td><button type="button" onclick="useThis('${ele}')">Use </button></td>`;
            table += `<td>
                <td><button type="button" onclick="useThis('${ele}')">Use</button></td>
                <td><button type="button" onclick="deleteRow('${ele}')">Delete</button></td>
            </tr>`;
        })
        table += "</tbody></table>";

        let div = document.getElementById("table-csv");
        console.log(div);
        div.innerHTML = table;
        console.log(div);
    }

    var inputs = document.querySelectorAll('.inputfile');
    Array.prototype.forEach.call(inputs, function(input) {
        var label = input.nextElementSibling,
            labelVal = label.innerHTML;

        input.addEventListener('change', function(e) {
            var fileName = e.target.value.split('\\').pop();

            if (fileName)
                label.querySelector('span').innerHTML = fileName;
            else
                label.innerHTML = labelVal;
        });
    });

    //});
    </script>
