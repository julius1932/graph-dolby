<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-wrap" style="max-width: 478px;min-height: 625px;">
        <div class="login-html register-html">
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label class="tab">Register</label>
            <div class="login-form">
                <form action="/signup" id="signup" method="post">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label class="label">Enter Email Address</label>
                            <input type="text" class="input" name="email" onblur="checkEmail(this.value)" required="required">
                        </div>
                        <div class="group">
                            <label class="label">Enter Password</label>
                            <input id="password" type="password" class="input" name="password" data-type="password" required="required">
                        </div>
                        <div class="group">
                            <label class="label">Confirm Password</label>
                            <input id="confirm_password" type="password" class="input" name="password" data-type="password" required="required">
                            <span id='message'></span>
                        </div>
                        <div class="group">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                        <!--                 <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
